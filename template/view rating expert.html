{% extends 'indexexpert.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <th colspan="4"><div align="center">View Rating </div></th>
    </tr>
    <tr>
      <th>User</th>
      <th>Rating</th>
      <th>Review</th>
      <th>Date</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i.uid.firstname}}{{i.uid.lastname}}</td>
      <td>{{i.rating}}</td>
      <td>{{i.review}}</td>
      <td>{{i.date}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
