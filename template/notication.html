{% extends 'indexexpert.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_notification#about">
  <table class="table table-hover">
    <tr>
      <th width="88">Notification</th>
      <th width="119">Date</th>
      <th width="146">Time</th>
      <th width="146">&nbsp;</th>
    </tr>

    <tr>
      {% for i in val %}
      <td>{{i.notificaion}}</td>
      <td>{{i.date}}</td>
      <td>{{i.time}}</td>
      <td><p><a href="{% url 'notification_edit' id=i.id %}#about" class="btn btn-primary">edit</a></p>
      <p><a href="{% url 'notidelcode' id=i.id %}#about" onclick="return confirm('Are you sure?')" class="btn btn-danger">delete</a></p></td>
    </tr>
    {% endfor %}

    <tr align="center">
      <td colspan="4"><label>
        <div align="center">
          <input type="submit" name="Submit" value="add" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
