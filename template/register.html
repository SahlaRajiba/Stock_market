{% extends 'regindex.html' %}
{% block body %}
<head>
<style>
  th {
  color: #FFFFFF;
}
</style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

{% if messages %}
    {% for message in messages %}

<script>
                    Swal.fire({
                        title:"{{ message }}!",
                        // success , error , warning ,info
                        text: "{{ message }}",
                        // Custom message flashed from your flask routes
                        icon: "success" == "danger" ? "error" : "success"
                        // success , error , warning ,info
                    })
                </script>

    {% endfor %}
{% endif %}




<form id="form1" name="form1" method="post" action="regcode">
  <table class="table table-striped">
    <tr>
      <th style="{}">First name </th>
      <td>
        <input type="text" name="textfield" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </td>
    </tr>
    <tr>
      <th>Last name </th>
      <td>
        <input type="text" name="textfield2" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </td>
    </tr>
    <tr>
      <th>Place</th>
      <td>
        <input type="text" name="textfield3" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </td>
    </tr>
    <tr>
      <th>Post</th>
      <td>
        <input type="text" name="textfield4" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </td>
    </tr>
    <tr>
      <th>Pin</th>
      <td>
        <input type="text" name="textfield5" class="form-control" required pattern="[0-9]{6}"/>
      </td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>
        <input type="text" name="textfield6" class="form-control" required pattern="[6789][0-9]{9}"/>
      </td>
    </tr>
    <tr>
      <th>email</th>
      <td>
        <input type="text" name="textfield7" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </td>
    </tr>
    <tr>
      <th>user name </th>
      <td>
        <input type="text" name="textfield8" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </td>
    </tr>
    <tr>
      <th>password</th>
      <td>
        <input type="password" name="textfield9" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </td>
    </tr>
    <tr align="center">
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Register" class="btn btn-success" />
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
