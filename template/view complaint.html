{% extends 'index1.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">

      <th width="85">complaint</th>

     <tr>

          <a href="{% url 'rep' id=i.id %}#about" class="btn btn-primary">reply</a>
          {% else %}
      replied
          {% endif %}

      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="#"></a>
</form>
