{% extends 'index1.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="expertcode">
  <table class="table table-hover">
    <tr>
      <th width="92">First name </th>
      <td width="149"><label>
        <input type="text" name="fname"  class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Last name </th>
      <td><label>
        <input type="text" name="lname" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Place</th>
      <td><label>
        <input type="text" name="place" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Post</th>
      <td><label>
        <input type="text" name="post" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td><label>
        <input type="text" name="pin" class="form-control" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <th height="25">Phone</th>
      <td><label>
        <input type="text" name="phone" class="form-control" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th>email</th>
      <td><label>
        <input type="text" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th>username</th>
      <td><label>
        <input type="text" name="uname" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>password</th>
      <td><label>
        <input type="password" name="pw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="add" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>

</form>
</body>
{% endblock %}
